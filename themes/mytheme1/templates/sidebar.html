<section>
    <div class="portrait">
            <img src="/theme/images/me.jpg" />
    </div>
    <div class="name-cv">
        <div class="name">{{ SIDEBAR_NAME }}</div>
        <!--div class="cv">
            <a href="/pdfs/cv.pdf"><i class="fa fa-file-pdf-o"></i> CV</a>
        </div-->
    </div>
    <div class="clear"></div>
    <div class="sub-name">{{ SIDEBAR_SUBNAME }}</div>
    <div class="contact">{{ SIDEBAR_EMAIL }}</div>
</section>

<section class="tags">
{% for tag in SIDEBAR_TAGS %}
    <span class="tag"><a href="/tag/{{ tag }}/">#{{ tag }}</a></span>
{% endfor %}
</section>
